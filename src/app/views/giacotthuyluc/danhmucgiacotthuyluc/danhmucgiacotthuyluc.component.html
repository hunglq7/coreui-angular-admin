<div class="container-fluid">
    <c-row>
        <c-col>
            <c-card>
                <c-card-header>

                    <button nz-button nzType="primary" (click)="onAddRow()">Thêm mới</button>
                    <button nz-button nzType="default" (click)="save()">Lưu</button>
                    <button nz-button nzType="default" (click)="ConfirmDelete()">Xóa</button>
                    <button nz-button nzType="default" (click)="exportexcel()">Xuất Excel</button>
                    <input type="file" (change)="importexcel($event)" style="display:inline-block; width:auto;" />
                </c-card-header>
                <c-card-body>
                    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="data"
                        [columnDefs]="colDefs" [defaultColDef]="defaulColDef" [rowSelection]="rowSelection"
                        (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</div>

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4" style="width: 100%; height: 550px">
      <c-card-header>
        <button
          cButton
          size="sm"
          style="width: 70px"
          color="secondary"
          (click)="onAddRow()"
        >
          Thêm
        </button>
        <button
          cButton
          style="width: 70px"
          size="sm"
          color="secondary"
          (click)="confirmDelete()"
        >
          Xóa
        </button>
        <button
          cButton
          style="width: 70px"
          size="sm"
          color="secondary"
          (click)="save()"
        >
          Lưu
        </button>
      </c-card-header>
      <c-card-body style="height: 100%; width: 100%">
        <ag-grid-angular
          class="ag-theme-quartz"
          style="height: 100%; width: 100%"
          [rowData]="dataMayxuc"
          #agGrid
          [columnDefs]="colDefs"
          [defaultColDef]="defaulColDef"
          (gridReady)="onGridReady($event)"
          [rowSelection]="rowSelection"
          [pagination]="true"
          [animateRows]="true"
          [paginationPageSize]="20"
        >
        </ag-grid-angular
      ></c-card-body>
    </c-card>
  </c-col>
</c-row>

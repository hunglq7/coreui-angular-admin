<div
  class="backgoud-img bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-start">
      <c-col lg="5" xl="5">
        <c-card class="p-4 bg-login-color">
          <c-card-body>
            <form
              cForm
              [formGroup]="form"
              (ngSubmit)="form.valid && loginUser()"
            >
              <h1>Đăng nhập</h1>
              <p class="text-body-secondary">
                Nhập tên và mật khẩu để đăng nhập
              </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="email"
                  type="email"
                  cFormControl
                  placeholder="email"
                  formControlName="email"
                />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  formControlName="password"
                  autoComplete="current-password"
                  cFormControl
                  placeholder="Password"
                  type="password"
                />
              </c-input-group>
              <c-row>
                <c-col xs="6">
                  <button type="submit" cButton class="px-4" color="primary">
                    Đăng nhập
                  </button>
                </c-col>
                <c-col class="text-right" xs="6">
                  <button cButton class="px-0" color="link">
                    Đăng ký tài khoản?
                  </button>
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>

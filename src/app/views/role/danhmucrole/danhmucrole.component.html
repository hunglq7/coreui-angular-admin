<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4" style="width: 100%; height: 800px">
            <c-card-header>
                <button cButton size="sm" style="width: 70px" color="primary" (click)="onAddRow()">
                    Thêm
                </button>
                <button cButton style="width: 70px" size="sm" color="primary" (click)="confirmDelete()">
                    Xóa
                </button>
                <button cButton style="width: 70px" size="sm" color="primary" (click)="save()">
                    Lưu
                </button>
            </c-card-header>
            <c-card-body>
                <ag-grid-angular class="ag-theme-quartz" style="height: 100%; width: 100%" [rowData]="dataRole" #agGrid
                    [columnDefs]="colDefs" [defaultColDef]="defaulColDef" (gridReady)="onGridReady($event)"
                    [rowSelection]="rowSelection" [pagination]="true" [animateRows]="true" [paginationPageSize]="20">
                </ag-grid-angular>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
